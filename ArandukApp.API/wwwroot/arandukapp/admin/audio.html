<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ArandukApp Admin - Audios</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="row bg-header">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-nav-header">
                <img src="images/logo.png" class="logo-header">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="categoria.html">Categorías</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="audio.html">Audios</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>

    <div class="container">
        <div class="row btn-header">
            <div class="col-lg-3">
                <h3 class="title-page-row">Audios</h3>
            </div>
            <div class="offset-8 col-lg-1">
                <button type="button" class="btn btn-primary btn-lg" onclick="openAdd()">Agregar</button>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th class="col-lg-1">ID</th>
                            <th class="col-lg-1">Título</th>
                            <th class="col-lg-1">Autor</th>
                            <th class="col-lg-1">URL Audio</th>
                            <th class="col-lg-1">ID Categoría</th>
                            <th class="col-lg-1"></th>
                            <th class="col-lg-1"></th>
                            <th class="col-lg-1"></th>
                        </tr>
                    </thead>
                    <tbody id="todos"></tbody>
                </table>
            </div>
        </div>

        <p id="counter"></p>
    </div>

    <!-- Modal add -->
    <div class="modal" tabindex="-1" role="dialog" id="add">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Agregar</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="closeAdd()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="add-form" action="javascript:void(0);" method="POST" onsubmit="addItem()">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="add-Id">ID</label>
                            <input type="number" class="form-control" id="add-Id" placeholder="ID">
                        </div>
                        <div class="form-group">
                            <label for="add-Titulo">Título</label>
                            <input type="text" class="form-control" id="add-Titulo" placeholder="Título">
                        </div>
                        <div class="form-group">
                            <label for="add-Autor">Autor</label>
                            <input type="text" class="form-control" id="add-Autor" placeholder="Autor">
                        </div>
                        <div class="form-group">
                            <label for="add-UrlAudio">URL Audio</label>
                            <input type="text" class="form-control" id="add-UrlAudio" placeholder="URL Audio">
                        </div>
                        <div class="form-group">
                            <label for="add-CategoriaId">ID Categoría</label>
                            <input type="number" class="form-control" id="add-CategoriaId" placeholder="ID Categoría">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Agregar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal edit -->
    <div class="modal" tabindex="-1" role="dialog" id="edit">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Editar</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="closeEdit()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="edit-form">
                    <div class="modal-body">
                        <input type="hidden" class="form-control" id="edit-Id" placeholder="ID">
                        <div class="form-group">
                            <label for="edit-Titulo">Título</label>
                            <input type="text" class="form-control" id="edit-Titulo" placeholder="Título">
                        </div>
                        <div class="form-group">
                            <label for="edit-Autor">Autor</label>
                            <input type="text" class="form-control" id="edit-Autor" placeholder="Autor">
                        </div>
                        <div class="form-group">
                            <label for="edit-UrlAudio">URL Audio</label>
                            <input type="text" class="form-control" id="edit-UrlAudio" placeholder="URL Audio">
                        </div>
                        <div class="form-group">
                            <label for="edit-CategoriaId">ID Categoría</label>
                            <input type="number" class="form-control" id="edit-CategoriaId" placeholder="ID Categoría">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Editar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal upload -->
    <div class="modal" tabindex="-1" role="dialog" id="upload">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Subir Archivo</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="closeUpload()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="upload-form">
                    <div class="modal-body">
                        <input type="hidden" class="form-control" id="upload-Id" name="id">
                        <div class="form-group">
                            <label for="upload-Archivo">Archivo de audio</label>
                            <input type="file" class="form-control-file" id="upload-Archivo" name="file">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Subir</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="js/audio.js"></script>
</body>

</html>
